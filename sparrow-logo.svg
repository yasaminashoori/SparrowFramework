<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="birdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F87171;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="45" fill="url(#birdGradient)" opacity="0.1" filter="url(#shadow)"/>
  
  <!-- Sparrow bird (smaller and mischievous) -->
  <g transform="translate(32, 32) scale(0.7)">
    <!-- Body -->
    <ellipse cx="28" cy="38" rx="14" ry="9" fill="url(#birdGradient)" filter="url(#shadow)"/>
    
    <!-- Head -->
    <circle cx="20" cy="30" r="7" fill="url(#birdGradient)"/>
    
    <!-- Beak (slightly pointed up, mischievous) -->
    <path d="M 14 30 L 8 27 L 14 32 Z" fill="#F59E0B"/>
    
    <!-- Mischievous winking eye -->
    <ellipse cx="18" cy="28" rx="2.5" ry="2" fill="white"/>
    <circle cx="19" cy="27" r="1.2" fill="black"/>
    <path d="M 16 26 Q 18 25 20 26" stroke="black" stroke-width="1" fill="none"/>
    
    <!-- Small smile -->
    <path d="M 15 32 Q 17 33 19 32" stroke="#DC2626" stroke-width="1" fill="none" opacity="0.6"/>
    
    <!-- Wing (more dynamic) -->
    <path d="M 24 35 Q 36 30 40 38 Q 32 42 24 40 Z" fill="url(#birdGradient)" opacity="0.8"/>
    
    <!-- Wing details -->
    <path d="M 26 37 Q 34 33 37 37" stroke="#FECACA" stroke-width="1" fill="none" opacity="0.7"/>
    <path d="M 27 39 Q 32 37 35 39" stroke="#FECACA" stroke-width="1" fill="none" opacity="0.5"/>
    
    <!-- Tail (more playful) -->
    <path d="M 40 38 Q 48 32 52 40 Q 46 44 40 42 Z" fill="url(#birdGradient)" opacity="0.7"/>
    
    <!-- Legs -->
    <line x1="25" y1="46" x2="23" y2="52" stroke="#F59E0B" stroke-width="1.5"/>
    <line x1="31" y1="46" x2="33" y2="52" stroke="#F59E0B" stroke-width="1.5"/>
    
    <!-- Small feet -->
    <path d="M 21 52 L 19 54 M 23 52 L 25 54 M 22 52 L 22 55" stroke="#F59E0B" stroke-width="1"/>
    <path d="M 31 52 L 29 54 M 33 52 L 35 54 M 32 52 L 32 55" stroke="#F59E0B" stroke-width="1"/>
    
    <!-- Small head feather (cheeky touch) -->
    <path d="M 18 23 Q 20 20 22 23" stroke="#DC2626" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="120" y="50" font-family="'Segoe UI', -apple-system, system-ui, sans-serif" font-size="32" font-weight="700" fill="url(#textGradient)">Sparrow</text>
  <text x="120" y="75" font-family="'Segoe UI', -apple-system, system-ui, sans-serif" font-size="14" font-weight="400" fill="#64748B" opacity="0.8">HTTP Framework for .NET</text>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="30" r="3" fill="#DC2626" opacity="0.3"/>
  <circle cx="365" cy="45" r="2" fill="#EF4444" opacity="0.4"/>
  <circle cx="340" cy="50" r="1.5" fill="#F87171" opacity="0.5"/>
  
  <!-- Flying trail -->
  <path d="M 80 25 Q 100 20 120 25" stroke="#DC2626" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="3,3">
    <animate attributeName="stroke-dashoffset" values="0;-12" dur="2s" repeatCount="indefinite"/>
  </path>
</svg>